- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alacritty.yaml : alacritty.yml
    ~/.config/fish/config.fish : config.fish
    ~/.config/nvim : nvim
    ~/.config/fish/fish_plugins : fish_plugins
    ~/.config/nixpkgs/home.nix : home.nix
    ~/.gitconfig : gitconfig
    ~/.local/share/nvim : nvim
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
